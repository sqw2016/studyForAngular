<!DOCTYPE html>
<html>
<head>
	<title>Hello Angular</title>
	<meta charset="utf-8">
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<!--数据单向绑定的表达式写法-->
		Hello {{name + endMark}}
		<div>
			<!-- 通过ng-bind将数据模型中的数据绑定到标签中 -->
			hello <span ng-bind="name + endMark"></span>
		</div>
		<div ng-init="p={s:12,f:44}">
			s*f = {{p.s*p.f}}
		</div>
	</div>
	<script type="text/javascript" src="../libs/basic/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp', []);//定义一个名为myApp的module(模板)

		/*为app模块定义一个myCtrl的控制器*/
		app.controller('myCtrl', function($scope){
			$scope.name = 'Angular';
			$scope.endMark = '!';
		})

		/*{{}}表达式和ng-bind都支持进行运算*/
	</script>
</body>
</html>
